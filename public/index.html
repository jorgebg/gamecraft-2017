<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Gamecraft 2017</title>
    <script src="/node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/phaser/build/phaser.js"></script>
    <script src="/js/socket.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/bots.js"></script>
    <script src="/js/chat.js"></script>
    <style type="text/css">
	      * { margin: 0; padding: 0; box-sizing: border-box; }
	      body { font: 13px Helvetica, Arial; }
	      #chat { background: #000; padding: 3px; width: 800px;}
				#chat form { display: inline; }
				#chat form input { border: 0; padding: 10px; margin-right: .5%; }
	      #chat form.name input { width: 20%; }
	      #chat form.message input { width: 75%; }
	      #messages { list-style-type: none; margin: 0; padding: 0; height: 100px; width: 800px; overflow:scroll;}
	      #messages li { padding: 5px 10px; }
	      #messages li:nth-child(odd) { background: #eee; }
	      #messages { margin-bottom: 40px }
    </style>
</head>
<body>
	<div id="game">
	</div>
	<div id="chat">
		<form class="name" action="">
			<input id="name" autocomplete="off" maxlength="10"/>
		</form>
		<form class="message" action="">
			<input id="message" autocomplete="off" maxlength="130" placeholder="Type a message" />
		</form>
	</div>
	<ul id="messages"></ul>
</body>
</html>
